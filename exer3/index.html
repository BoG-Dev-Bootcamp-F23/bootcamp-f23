<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Molengo&family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Google</title>
</head>
<body>
    <main>
        <header>
            <nav class="nav-container">
                <img src="images/google-icon.jpg" alt="Google Icon" id="google-logo">
                <div class="header-left-container">
                <ul>
                    <li><a>1</a></li>
                    <li><a>2</a></li>
                    <li><a>3</a></li>
                </ul>
                <img alt="Profile Icon">
                </div>
            </nav>
        </header>

        <section>
            <article class="search-logo-container">
                <p class="blue-char">G</p>
                <p class="red-char">o</p>
                <p class="yellow-char">o</p>
                <p class="green-char">g</p>
                <p class="blue-char">l</p>
                <p class="red-char">e</p>
            </article>
            <article class="search-bar-container">
                <input id="input-field" value="Search...">
                <button id="search-button">&#x1F50D</button>
            </article>
        </section>

        <footer>
            <span>
                <p class="blue-char">M</p>
                <p class="red-char">a</p>
                <p class="yellow-char">d</p>
                <p class="green-char">e</p>
            </span>
            <span>
                <p class="blue-char">b</p>
                <p class="red-char">y</p>
            </span>
            <span>
                <p class="yellow-char">C</p>
                <p class="green-char">h</p>
                <p class="blue-char">a</p>
                <p class="red-char">r</p>
                <p class="yellow-char">l</p>
                <p class="green-char">i</p>
                <p class="blue-char">e</p>
            </span>
            <span>
                <p class="red-char">L</p>
                <p class="yellow-char">i</p>
                <p class="green-char">n</p>
            </span>
        </footer>
    </main>
</body>
</html>
